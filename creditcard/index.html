<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’³</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="credit-card-form">
        <div class="card-face front">
            <div class="total-label">TOTAL: $199</div>
            
            <div class="card-number">
                <label for="cardNumber">CARD NUMBER</label>
                <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000">
            </div>

            <div class="name-area">
                <label for="cardHolder">CARD HOLDER</label>
                <input type="text" id="cardHolder" placeholder="Jared Garcia">
            </div>

            <div id="cardExpiration" class="exp-area">
                <label id="expirationDate">EXPIRATION</label>
                <input type="text" id="month" placeholder="MM" aria-labelledby="expirationDate">
                <input type="text" id="year" placeholder="YY" aria-labelledby="expirationDate">
            </div>
        </div>

        <div class="card-face back">
            <div class="magnetic-stripe"></div>
            <div class="cvc-area">
                <label for="cvc">CVC/CVV</label>
                <input type="text" id="cvc" placeholder="XXX" maxlength="3">
            </div>
        </div>

        <button type="submit" id="submitBtn">Submit</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
